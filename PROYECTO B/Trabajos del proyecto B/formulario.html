<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Nuevoformulario</title>
</head>
<body>
    <form>
        <label for="nombre">Escribe tu nombre</label> 
        <input type="text" placeholder="Escribe tu nombre" maxlength="30" name="nombre" id="nombre"><br/><br/>
        <label for="contraseña">Escribe tu contraseña</label>
        <input type="password" placeholder="Escribe tu contraseña" name="contraseña" id="contraseña"><br/><br/>
        <label for="email">Escribe tu email</label>
        <input type="email" placeholder="Escribe tu email" name="email" id="email"><br/><br/>
        <strong><i>Sexo:</i></strong><br/><br/>
        <input type="checkbox">Hombre
        <input type="checkbox">Mujer<br/><br/>
        <strong><i>Color de piel:</i></strong><br/><br/>
        <input type="radio">Blanco
        <input type="radio">Mestizo
        <input type="radio">Negro<br/><br/>
        <input type="button" value="Enviar las respuestas">
        <input type="submit" value="Enviar consultas"><br/><br/>
        <strong><i>Selecciona el pais:</i></strong>
        <select name="" id="">
            <option value="Peru">Peru</option>
            <option value="España">España</option>
        </select><br/><br/>
        <strong><i>Selecciona el color:</i></strong>
        <input type="color" name="" id=""><br/><br/>
        <strong><i>Selecciona el rango:</i></strong>
        <input type="range" name="" id="">
    </form>
</body>
</html>
